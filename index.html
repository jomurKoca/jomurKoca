<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Slider</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body{
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <div class="slider" style="--quantity: 10">
                <div class="artikel"style="--position : 1">  <img src="/fotos/1.jpg" alt="asdf" > </div>
                <div class="artikel"style="--position : 2">  <img src="/fotos/2.jpg" alt="asdf" > </div>
                <div class="artikel"style="--position : 3">  <img src="/fotos/3.jpg" alt="asdf" > </div>
                <div class="artikel"style="--position : 4">  <img src="/fotos/4.jpg" alt="asdf" > </div>
                <div class="artikel"style="--position : 5">  <img src="/fotos/5.jpg" alt="asdf" > </div>
                <div class="artikel"style="--position : 6">  <img src="/fotos/6.jpg" alt="asdf" > </div>
                <div class="artikel"style="--position : 7">  <img src="/fotos/7.jpg" alt="asdf" > </div>
                <div class="artikel"style="--position : 8">  <img src="/fotos/8.jpg" alt="asdf" > </div>
                <div class="artikel"style="--position : 9">  <img src="/fotos/9.jpg" alt="asdf" > </div>
                <div class="artikel"style="--position : 10">  <img src="/fotos/10.jpg" alt="asdf"> </div>
            </div>
            <div class="inhalt">
                <h1>Ömür Koca</h1>
                <p>2025</p>
            </div>

        </div>
    
    </body>
</html>
